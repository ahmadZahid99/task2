<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <h1>JavaScript HTML DOM</h1>
        
        <div id="main">
            
            <p>Finding HTML Elements by Tag Name</p>
            <p>This example demonstrates the 
            <b>getElementsByTagName</b> method.</p>
            
            </div>
            

              <button class="button button1" onclick="getparagraph1()">Button</button>
              <button class="button button2" onclick="getparagraph2()">Button</button>

            <p id="demo"></p>
            
            <script>
            
            const x = document.getElementById("main");
            const y = x.getElementsByTagName("p");



            document.getElementById("demo").innerHTML = 
            'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;
            
            function getparagraph1() {
                document.getElementById("demo").innerHTML = y.item(0).innerHTML;
            }

            function getparagraph2() {
                document.getElementById("demo").innerHTML = y.item(1).innerHTML;
            }

            </script>
</body>
</html>
